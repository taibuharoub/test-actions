name: Deploy Project
on: [push, workflow_dispatch] # multuple event triggers
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code # download code from the repository
        uses: actions/checkout@v3
      - name: Install NodeJS # nodejs is already installed but will show how to configure actions
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm ci # ci ensures that we're always using the exact versions we used during development
      - name: Run tests
        run: npm test
  deploy: # adding multiple jobs
    needs: test # clarifies that this job needs the the test job to have finished before this job starts, to wait for multiple jobs to finish use [test, job2, job3, ...]
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm ci
      - name: Build Project
        run: npm run build
      - name: Deploy
        run: echo "Deploying...."
